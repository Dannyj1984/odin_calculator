<!DOCTYPE html>->
<html>
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Calculator</h1>
            </div>
            <div class="calculator">
                <div class="result" id="resultText">
                  0
                </div>
                <div class="row">
                    <button class="btn" id="reset">AC</button>  
                    <button class="btn" id="brackets">()</button> 
                    <button class="btn" id="percentage">%</button> 
                    <button class="btn" id="divide">/</button> 
                </div>
                <div class="row">
                    <button class="btn" id="one">1</button>  
                    <button class="btn" id="two">2</button> 
                    <button class="btn" id="three">3</button> 
                    <button class="btn" id="multiply">*</button> 
                </div>
                <div class="row">
                    <button class="btn" id="four">4</button>  
                    <button class="btn" id="five">5</button> 
                    <button class="btn" id="six">6</button> 
                    <button class="btn" id="minus">-</button> 
                </div>
                <div class="row">
                    <button class="btn" id="seven">7</button>  
                    <button class="btn" id="eight">8</button> 
                    <button class="btn" id="nine">9</button> 
                    <button class="btn" id="add">+</button> 
                </div>
                <div class="row">
                    <button class="btn" id="zero">0</button>  
                    <button class="btn" id="dot">.</button> 
                    <button class="btn" id="multiply">x</button> 
                    <button class="btn" id="equals">=</button> 
                </div>
            </div>
            <footer class="footer">
                <p>
                  Copyright Â©
                  <script>
                    document.write(new Date().getFullYear())
                  </script>
                  Danny Jebb
                </p>
                <a href="https://github.com/michalosman" target="_blank">
                  <i class="fab fa-github"></i
                ></a>
              </footer>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
